<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* position: relative; */
            border: 1px solid #ccc;
            width: 100px;
            height: 100px;
            transition-duration: 3s;
            transition-delay: 3s;
            transform: translate(100px,90px) rotate(30deg) scale(1,1);
        }

        a{
            border: 1px solid #F00;
            border-radius: 5px;
            box-shadow: 5px 5px 5px #F00;
        }
    </style>
</head>
<body>
    <p>
        Hleoo <a href="#">world</a>
    </p>
</body>

</html>

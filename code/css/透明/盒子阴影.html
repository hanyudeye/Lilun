<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font: 100px/200px "微软雅黑";
            text-align: center;
            /* 文字阴影 */
            text-shadow: gray 10px 10px 10px, pink 20px 20px 10px;
            border: #333 solid 5px;
            width: 300px;
            height: 200px;

            /* 盒子阴影 */
            /* inset 内阴影 */
            /* box-shadow: 10px 10px 0 0 black inset; */
            /* 阴影叠加 */
            box-shadow: 10px 10px 10px 0 black ,20px 20px 10px 0 deeppink;
        }
    </style>
</head>

<body>
    <h1>尚硅谷</h1>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>让同一行的图片和文字垂直居中对齐</title>

    <style>

        .img{
            width: 200px;
            height: 200px;
            vertical-align: middle;
        }

        a {
            line-height: 200px;
            height: 200px;
            vertical-align: middle;
            margin-left: 30px;
        }

    </style>
</head>

<body>
    <div>
        <image class="img" src="../images/a.png" />
        <a href="#">你好</a>
        <span>世界</span>
    </div>
</body>

</html>

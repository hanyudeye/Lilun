<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>选择符的用法</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>

<body>
    <div class="title">title</div>
    <div class="content">content</div>
    <button class="show">button</button>

    <form>
        <div>
            <label for="name">名</label>
            <input type="text" name="name" placeholder="请输入名">
        </div>
        <div>
            <label for="lastname">姓</label>
            <input type="text" name="lastname" placeholder="请输入姓">
        </div>
        <div id="a" name="fc">
            <div id="b">a</div>
            <div>a</div>
            <hr>
        </div>
        <div>
            <div>b</div>
            <div>b</div>
            <div>b</div>
        </div>
        <div>
            <div>c</div>
            <div>c</div>
            <div>c</div>
        </div>

        <div>
            <ol>
                <li>hello</li>
                <li>hello</li>
                <li>hello</li>
                <li>hello good</li>
                <li>hello</li>
                <li>hello</li>
                <p>good</p>
            </ol>
            <ol>
                <li>bad</li>
                <li>bad</li>
                <li>bad</li>
            </ol>
        </div>

        <textarea name="doc" id="" cols="30" rows="10"></textarea>

        <div>
            <button type="submit">提交</button>
        </div>
    </form>

    <script>
        $(function () {
            $('.title').css("background", 'yellow');
            $('.title~div').css("background", "green");

            $('div:first').css("color", "red");
            //$('ol li:even').css("background","blue");

            $('li:contains(good)').css("color", "red");

            $("li:empty").css("color", "red");

            $('#b:parent').css("color", "red");
            let v = $('#b:parent').attr("name");
            console.log(v);
            var myTag = $('.show')[0].tagName;
            console.log(myTag);

        });

    </script>
</body>


</html>

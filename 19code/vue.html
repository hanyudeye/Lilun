<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue使用</title>
    <script src="https://unpkg.com/vue@next" rel="external nofollow"></script>
</head>

<body>

    <div id="app">
        <div v-if="ifshow">
            <h3>v-if的使用</h3>
            <p>lorem</p>
        </div>

    </div>

    <script>

        const App = {
            data() {
                return {
                    //显示ifshow
                    ifshow: true,
                }
            }
        }

        // for (i in Vue) {
        //     console.log(i)
        // }

        Vue.createApp(App).mount("#app");
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue2使用</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script>
</head>

<body>

    <div class="app">
        <div>
            <h3>双向数据绑定</h3>
            <input v-model:title="msg" placeholder="name" />
            <input v-bind:value="msg" placeholder="namea" />
        </div>
    </div>


    <script>
        new Vue({
            el: ".app",
            data: {
                msg: "hello"
            }
        })
    </script>
</body>

</html>

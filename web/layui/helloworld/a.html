<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layui初始文档</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.6.8/css/layui.css"
        integrity="sha512-gK5o6RvUyTWSY+nO4Q9kJKGXbffUbV+u/R3bOAnCiOSIGt8GNDkvLvsQC2WaxyIQwGS56zpwt1TajavwKXBwKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.6.8/layui.min.js"
        integrity="sha512-EKrFvch3qTzLFQgjbcjpsRmF8T3UCtc9ojtMAu6dvvP+bV8qYUDOaQ84nwYCkSLT7lbqGoya/Kf+8fyCBE0vRg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            /*    color: rgba(0,0,0,1); */
        }
    </style>
</head>

<body>
    <div class="layui-main">
        <h1>Hello,world <small>you and me</small></h1>
        你好

        <!-- <img src="../imgs/1.png" alt="海豚" srcset=""> -->
        <h1>表格:</h1>
        <div class="layui-row">
            <div class="layui-col-sm6 layui-col-md6  ">左面</div>
            <div class=" layui-col-sm6 layui-col-md6 ">右面</div>
        </div>

        <form action="" method="get">
            <label for="">标题</label>
            <input type="text" name="name" id="">
            <button class="layui-btn" lay-filter="login" lay-submit>登入</button>
            是否确认: <input type="radio" name="[sex]" id="">确认

            <input type="checkbox" name="a[]" id="">大
            <input type="checkbox" name="a[]" id="">小
        </form>
    </div>
    <script>
        layui.config({
            base: '../libs/'
        }).use(['a', "layer", 'form'], function () {
            var layer = layui.layer, form = layui.form;
            layer.msg("bad");
            var mod = layui.a;
            console.log(mod.name);

            form.render();

            form.on('submit(test)', function (data) {
                return;
                console.log(data);
            });

        });
    </script>
</body>

</html>

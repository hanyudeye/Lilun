<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>vue2 第一个项目</title>
</head>

<body>
    <div id="app">
        {{message}}，阿明
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: "您好"
            }
        });

    </script>
</body>

</html>

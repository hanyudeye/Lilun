# YAML（YAML Ain't Markup Language）是一种用于数据序列化的格式，具有易读性和简洁性。以下是YAML文件的基本语法：

# 注释：以井号（#）开头的行表示注释，将被忽略。

# 键值对：使用冒号（:）来分隔键和值。键值对可以在同一行上，也可以换行书写。
key: value

# 列表：使用短横线（-）作为列表项的前缀。每个列表项可以是简单值或嵌套结构。
- item1
- item2
- subList:
    - nestedItem1
    - nestedItem2

# 字符串：字符串可以使用双引号（"）或单引号（'）括起来，也可以省略引号。
string1: "Hello World"
string2: 'Hello World'
string3: Hello World

# 多行字符串：使用管道（|）表示保留多行字符串的格式，使用大于号（>）表示折叠多行字符串的格式。
multiline1: |
  This is a multiline
  string with line breaks.

multiline2: >
  This is a multiline
  string without line breaks.

# 嵌套结构：使用缩进表示嵌套关系。
parent:
  child1: value1
  child2: value2

# 引用：使用&符号创建引用，并使用*符号引用已命名的锚点。
parent: &anchor
  child1: value1
  child2: value2

ref: *anchor
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper滑块的使用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.7/swiper-bundle.css"
        integrity="sha512-g0BdMh4zEp4DuzHdoenUitpFx195QZfSFq5sd04kXZLwz5F9pUlGqwk+1jlvBBFGOnTCt0b5FsmQyl+5v2fxWw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.7/swiper-bundle.min.js"
        integrity="sha512-WlN87oHzYKO5YOmINf1+pSkbt4gm+lOro4fiSTCjII4ykJe/ycHKIaa9b2l9OMkbqEA4NxwTXAGFjSXgqEh19w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .swiper,
        .swiper1 {
            width: 400px;
            height: 300px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <h2>普通模式</h2>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">slide 1</div>
            <div class="swiper-slide">slide 2</div>
            <div class="swiper-slide">slide 3</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script>
        let mySwiper = new Swiper('.swiper', {
            loop: true,
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },
            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>

    <h2>自由模式</h2>

    <div class="swiper swiper1">
        <div class="swiper-wrapper">
            <div class="swiper-slide">slide 1</div>
            <div class="swiper-slide">slide 2</div>
            <div class="swiper-slide">slide 3</div>
        </div>
    </div>
    <script>
        new Swiper('.swiper1', {
            freeMode: true,
            loop: true
        })
    </script>

    <h2>自动播放</h2>
    <div class="swiper swiper2">
        <div class="swiper-wrapper">
            <div class="swiper-slide">slide 1</div>
            <div class="swiper-slide">slide 2</div>
            <div class="swiper-slide">slide 3</div>
        </div>
    </div>

    <script>
        new Swiper('.swiper2', {
            autoplay: true,//等同于以下设置
            /*autoplay: {
              delay: 3000,
              stopOnLastSlide: false,
              disableOnInteraction: true,
              },*/
        });
    </script>

    <h2> 切换到某个tab,且 竖向切换</h2>
    <div class="swiper swiper3">
        <div class="swiper-wrapper">
            <div class="swiper-slide">slide 1</div>
            <div class="swiper-slide">slide 2</div>
            <div class="swiper-slide">slide 3</div>
        </div>
    </div>
    <button id="btn">tab1</button>
    <button id="btn1">tab2</button>
    <button id="btn2">tab3</button>
    <script>
        var mySwiper1 = new Swiper('.swiper3', {
            direction: 'vertical',
            on: {
                setTransition: function () {
                    //自定义事件
                   alert("ff") 
                },
            },
        });
        $('#btn').click(function () {
            mySwiper1.slideTo(0, 1000, false);//切换到第一个slide，速度为1秒
        })

        $('#btn1').click(function () {
            mySwiper1.slideTo(1, 1000, false);//切换到第一个slide，速度为1秒
        })
        $('#btn2').click(function () {
            mySwiper1.slideTo(2, 1000, false);//切换到第一个slide，速度为1秒
        })
    </script>

</body>

</html>

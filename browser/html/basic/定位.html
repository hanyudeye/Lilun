<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <style>
        .p1{
            position: relative;
            left:100px;
            top:100px;
        }

        .p2{
            position: static;
            left:100px;
            top:100px;
        }
        .p3{
            position: absolute;
            left:100px;
            top:100px;
        }
 
        .p4{
            top:100px;
            position: fixed;
        }
 
    </style>
</head>
<body>
   <p class="p1">相对定位 relative</p> 
   <p class="p2">static 定位</p> 
   <p class="p3">绝对定位 absolute</p> 
   <p class="p4">fixed 定位</p> 
</body>
</html>
